<!DOCTYPE html>
 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     
    <link rel="stylesheet" href="style1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add new device</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Device name" required>
          </div>
          <div class="input-box">
            <span class="details">Description</span>
            <input type="text"  placeholder="Device description" required>
          </div>
          <div class="input-box">
            <span class="details">Update Interval</span>
            <input type="text" placeholder="gateway sending interval" required>
          </div>
          <div class="input-box">
            <span class="details">ID</span>
            <input type="password" placeholder="Device identifier" required>
          </div>
          <div class="input-box">
            <span class="details">Token</span>
            <input type="password" placeholder="acces to the cloud" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
